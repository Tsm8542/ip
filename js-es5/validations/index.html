<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation ES5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form</h1>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password"><br><br>

    <label for="age">Age:</label>
    <input type="text" id="age" placeholder="Enter your age"><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="errorMessages" style="color:red; margin-top:10px;"></div>

  <script src="script.js"></script>
</body>
</html>
